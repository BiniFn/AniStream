name: Deploy

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - {
              name: api,
              file: docker/Dockerfile,
              target: api,
              tag: aniways-api,
            }
          - {
              name: proxy,
              file: docker/Dockerfile,
              target: proxy,
              tag: aniways-proxy,
            }
          - {
              name: worker,
              file: docker/Dockerfile,
              target: worker,
              tag: aniways-worker,
            }
          - {
              name: redis,
              file: docker/redis.Dockerfile,
              target: redis,
              tag: aniways-redis,
            }
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push ${{ matrix.service.name }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service.file }}
          target: ${{ matrix.service.target }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: |
            ghcr.io/coeeter/${{ matrix.service.tag }}:latest
            ghcr.io/coeeter/${{ matrix.service.tag }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push-images
    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
      LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}
      API_DOMAIN: ${{ secrets.API_DOMAIN }}
      PROXY_DOMAIN: ${{ secrets.PROXY_DOMAIN }}
      ANIWAYS_ENV: ${{ secrets.aniways_env }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create / select Docker context
        run: |
          docker context create remote --docker "host=ssh://deploy@${{ secrets.SSH_HOST }}" || true
          docker context use remote

      - name: Update Swarm secrets
        shell: bash
        run: |
          set -e
          create_or_replace () {
            local name="$1" data="$2"
            docker secret rm "$name" 2>/dev/null || true
            printf '%s' "$data" | docker secret create "$name" -
          }
          create_or_replace postgres_password "$POSTGRES_PASSWORD"
          create_or_replace redis_password    "$REDIS_PASSWORD"
          create_or_replace aniways_env       "$ANIWAYS_ENV"

      - name: Deploy stack
        run: |
          export POSTGRES_USER POSTGRES_DB LETSENCRYPT_EMAIL API_DOMAIN PROXY_DOMAIN
          docker stack deploy -c docker/docker-stack.yaml aniways --with-registry-auth --prune --detach=false
