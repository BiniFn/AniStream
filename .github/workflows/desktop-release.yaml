name: Desktop Release

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "desktop/**"

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check version
        id: check
        working-directory: desktop
        env:
          API_URL: ${{ secrets.API_URL }}
        run: node scripts/check-version.js

  build:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            args: --arm64 --x64
          - os: ubuntu-latest
            platform: linux
            args: --x64
          - os: windows-latest
            platform: win
            args: --x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: desktop
        run: bun install

      - name: Build
        working-directory: desktop
        env:
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: bun run build && npx electron-builder --${{ matrix.platform }} ${{ matrix.args }}

      - name: Ad-hoc sign macOS app (post-build)
        if: matrix.platform == 'mac'
        working-directory: desktop/release
        run: |
          # Find and sign all .app bundles
          for app in mac*/*.app; do
            echo "Signing $app"
            codesign --force --deep --sign - "$app"
          done

          # Get version from package.json
          VERSION=$(node -p "require('../package.json').version")

          # Re-create ZIP with signed app
          rm -f *.zip
          cd mac-arm64 && zip -ry ../Aniways-${VERSION}-mac-arm64.zip Aniways.app && cd ..
          cd mac && zip -ry ../Aniways-${VERSION}-mac-x64.zip Aniways.app && cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: desktop/release/*
          if-no-files-found: error

  upload:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: desktop/release
          merge-multiple: true

      - name: List artifacts
        run: ls -la desktop/release

      - name: Upload to R2 and register
        working-directory: desktop
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
          API_URL: ${{ secrets.API_URL }}
          DESKTOP_RELEASE_KEY: ${{ secrets.DESKTOP_RELEASE_KEY }}
        run: node scripts/upload-release.js
