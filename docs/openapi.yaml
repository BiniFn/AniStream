  /anime/listings:
    get:
      description: Get anime catalog. When authenticated, includes library status.
        Supports library-only filtering and search.
      parameters:
        - description: "Page number (default: 1)"
          in: query
          name: page
          schema:
            type: integer
        - description: "Number of items per page (default: 30, max: 100)"
          in: query
          name: itemsPerPage
          schema:
            type: integer
        - description: Search anime by name
          in: query
          name: search
          schema:
            type: string
        - description: Filter by genres (repeat for multiple)
          in: query
          name: genres
          explode: true
          schema:
            type: array
            items:
              type: string
        - description: "Genre matching mode: 'any' (default) or 'all'"
          in: query
          name: genresMode
          schema:
            type: string
            enum:
              - any
              - all
        - description: Filter by seasons (repeat for multiple)
          in: query
          name: seasons
          explode: true
          schema:
            type: array
            items:
              enum:
                - winter
                - spring
                - summer
                - fall
                - unknown
              type: string
        - description: Filter by specific years (repeat for multiple)
          in: query
          name: years
          explode: true
          schema:
            type: array
            items:
              type: integer
        - description: Filter by minimum year (inclusive)
          in: query
          name: yearMin
          schema:
            type: integer
        - description: Filter by maximum year (inclusive)
          in: query
          name: yearMax
          schema:
            type: integer
        - description: Sort field
          in: query
          name: sortBy
          schema:
            type: string
            enum:
              - ename
              - jname
              - season
              - year
              - relevance
              - updated_at
              - anime_updated_at
              - library_updated_at
        - description: "Sort order: 'asc' or 'desc' (default: 'desc')"
          in: query
          name: sortOrder
          schema:
            type: string
            enum:
              - asc
              - desc
        - description: Only show anime in user's library (requires authentication)
          in: query
          name: inLibraryOnly
          schema:
            type: boolean
        - description: Filter by library status (requires authentication)
          in: query
          name: status
          schema:
            type: string
            enum:
              - watching
              - completed
              - planning
              - dropped
              - paused
      responses:
        "200":
          description: Anime catalog with optional library information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/models.AnimeWithLibraryListResponse"
        "400":
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/models.ErrorResponse"
        "401":
          description: Authentication required for library features
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/models.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/models.ErrorResponse"
      summary: Get anime catalog with optional library information
      tags:
        - Anime Listings
