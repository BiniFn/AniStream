version: "2"

overrides:
  go:
    overrides:
      - db_type: "tsvector"
        go_type: "string"
        nullable: true

sql:
  - engine: "postgresql"
    schema: "./internal/infra/database/migrations/"
    queries: "./queries/"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
