openapi: 3.0.3
info:
  title: AniWays API
  description: An anime tracking and streaming platform API
  version: 1.0.0
  contact:
    name: Coeeter
    url: https://github.com/coeeter/aniways
servers:
  - url: http://localhost:8080
    description: Local development server

paths:
  /:
    get:
      tags: [Health]
      summary: API root endpoint
      responses:
        "200":
          description: API information
          content:
            text/plain:
              schema:
                type: string
                example: "AniWays API"

  /healthz:
    get:
      tags: [Health]
      summary: Health check endpoint
      responses:
        "200":
          description: Service is healthy

  # Anime Details Routes
  /anime/{id}:
    get:
      tags: [Anime]
      summary: Get anime by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Anime ID
      responses:
        "200":
          description: Anime details with metadata
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnimeWithMetadata"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /anime/{id}/trailer:
    get:
      tags: [Anime]
      summary: Get anime trailer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Anime ID
      responses:
        "200":
          description: Anime trailer URL
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Trailer"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /anime/{id}/banner:
    get:
      tags: [Anime]
      summary: Get anime banner
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Anime ID
      responses:
        "200":
          description: Anime banner URL
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Banner"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /anime/{id}/franchise:
    get:
      tags: [Anime]
      summary: Get anime franchise relations
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Anime ID
      responses:
        "200":
          description: Anime relations (watch order and related series)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Relations"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  # Anime Listings Routes
  /anime/listings/recently-updated:
    get:
      tags: [Anime Listings]
      summary: Get recently updated anime
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/ItemsPerPage"
      responses:
        "200":
          description: Paginated list of recently updated anime
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnimePagination"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /anime/listings/seasonal:
    get:
      tags: [Anime Listings]
      summary: Get seasonal anime
      responses:
        "200":
          description: List of seasonal anime
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SeasonalAnime"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /anime/listings/seasons:
    get:
      tags: [Anime Listings]
      summary: Get anime by season and/or year
      parameters:
        - name: season
          in: query
          schema:
            type: string
            enum: [spring, summer, fall, winter]
          description: Season filter
        - name: year
          in: query
          schema:
            type: integer
            minimum: 1900
          description: Year filter
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/ItemsPerPage"
      responses:
        "200":
          description: Paginated list of anime by season/year
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnimePagination"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /anime/listings/random:
    get:
      tags: [Anime Listings]
      summary: Get random anime
      parameters:
        - name: genre
          in: query
          schema:
            type: string
          description: Optional genre filter
      responses:
        "200":
          description: Random anime
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Anime"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /anime/listings/genres:
    get:
      tags: [Anime Listings]
      summary: Get list of anime genres
      responses:
        "200":
          description: List of available genres
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "500":
          $ref: "#/components/responses/InternalServerError"

  /anime/listings/genres/{genre}:
    get:
      tags: [Anime Listings]
      summary: Get anime by genre
      parameters:
        - name: genre
          in: path
          required: true
          schema:
            type: string
          description: Genre name
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/ItemsPerPage"
      responses:
        "200":
          description: Paginated list of anime by genre
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnimePagination"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /anime/listings/search:
    get:
      tags: [Anime Listings]
      summary: Search anime
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
            minLength: 3
          description: Search query (minimum 3 characters)
        - name: genre
          in: query
          schema:
            type: string
            minLength: 3
          description: Optional genre filter (minimum 3 characters)
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/ItemsPerPage"
      responses:
        "200":
          description: Paginated search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnimePagination"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /anime/listings/trending:
    get:
      tags: [Anime Listings]
      summary: Get trending anime
      responses:
        "200":
          description: List of trending anime
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Anime"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /anime/listings/popular:
    get:
      tags: [Anime Listings]
      summary: Get popular anime
      responses:
        "200":
          description: List of popular anime
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Anime"
        "500":
          $ref: "#/components/responses/InternalServerError"

  # Episode Routes
  /anime/{id}/episodes:
    get:
      tags: [Episodes]
      summary: Get anime episodes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Anime ID
      responses:
        "200":
          description: List of episodes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Episode"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /anime/{id}/episodes/{episodeID}/servers:
    get:
      tags: [Episodes]
      summary: Get episode servers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Anime ID
        - name: episodeID
          in: path
          required: true
          schema:
            type: string
          description: Episode ID
      responses:
        "200":
          description: List of available servers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EpisodeServer"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /anime/{id}/episodes/servers/{serverID}:
    get:
      tags: [Episodes]
      summary: Get episode stream data
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Anime ID
        - name: serverID
          in: path
          required: true
          schema:
            type: string
          description: Server ID
        - name: serverName
          in: query
          required: true
          schema:
            type: string
          description: Server name
        - name: streamType
          in: query
          required: true
          schema:
            type: string
          description: Stream type
      responses:
        "200":
          description: Streaming data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StreamingData"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  # Authentication Routes
  /auth/login:
    post:
      tags: [Authentication]
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          headers:
            Set-Cookie:
              schema:
                type: string
              description: Session cookie
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /auth/forget-password:
    post:
      tags: [Authentication]
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        "200":
          description: Password reset email sent
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /auth/u/{token}:
    get:
      tags: [Authentication]
      summary: Get user by password reset token
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
          description: Password reset token
      responses:
        "200":
          description: User information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /auth/reset-password/{token}:
    put:
      tags: [Authentication]
      summary: Reset password
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
          description: Password reset token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                password:
                  type: string
      responses:
        "200":
          description: Password reset successful
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /auth/logout:
    post:
      tags: [Authentication]
      summary: User logout
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Logout successful
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /auth/me:
    get:
      tags: [Authentication]
      summary: Get current user information
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Current user information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /auth/providers:
    get:
      tags: [Authentication]
      summary: Get connected OAuth providers
      security:
        - cookieAuth: []
      responses:
        "200":
          description: List of connected providers
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        "500":
          $ref: "#/components/responses/InternalServerError"

  /auth/providers/{provider}:
    delete:
      tags: [Authentication]
      summary: Disconnect OAuth provider
      security:
        - cookieAuth: []
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
          description: Provider name
      responses:
        "200":
          description: Provider disconnected successfully
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  # OAuth Routes
  /auth/oauth/{provider}:
    get:
      tags: [OAuth]
      summary: Start OAuth authentication
      security:
        - cookieAuth: []
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum: [anilist, mal]
          description: OAuth provider
        - name: redirect
          in: query
          schema:
            type: string
          description: Redirect URL after authentication
      responses:
        "302":
          description: Redirect to OAuth provider
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /auth/oauth/{provider}/callback:
    get:
      tags: [OAuth]
      summary: OAuth callback endpoint
      security:
        - cookieAuth: []
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
          description: OAuth provider
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: OAuth authorization code
        - name: state
          in: query
          required: true
          schema:
            type: string
          description: OAuth state parameter
      responses:
        "302":
          description: Redirect after successful authentication
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  # User Routes
  /users:
    post:
      tags: [Users]
      summary: Create new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUser"
      responses:
        "200":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          description: Username or email already taken
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          $ref: "#/components/responses/InternalServerError"

    put:
      tags: [Users]
      summary: Update user information
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, email]
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          description: Username or email already taken
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          $ref: "#/components/responses/InternalServerError"

    delete:
      tags: [Users]
      summary: Delete user account
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                password:
                  type: string
      responses:
        "204":
          description: User deleted successfully
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /users/password:
    put:
      tags: [Users]
      summary: Update user password
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [oldPassword, newPassword]
              properties:
                oldPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        "200":
          description: Password updated successfully
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /users/image:
    put:
      tags: [Users]
      summary: Update user profile picture
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [image]
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: Profile picture updated successfully
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  # Library Routes
  /library:
    get:
      tags: [Library]
      summary: Get user's anime library
      security:
        - cookieAuth: []
      parameters:
        - name: status
          in: query
          required: true
          schema:
            type: string
            enum: [watching, completed, on_hold, dropped, plan_to_watch]
          description: Library status filter
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/ItemsPerPage"
      responses:
        "200":
          description: Paginated library entries
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LibraryPagination"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /library/{animeID}:
    get:
      tags: [Library]
      summary: Get anime status in library
      security:
        - cookieAuth: []
      parameters:
        - name: animeID
          in: path
          required: true
          schema:
            type: string
          description: Anime ID
      responses:
        "200":
          description: Library entry
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Library"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

    post:
      tags: [Library]
      summary: Add anime to library
      security:
        - cookieAuth: []
      parameters:
        - name: animeID
          in: path
          required: true
          schema:
            type: string
          description: Anime ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LibraryBody"
      responses:
        "200":
          description: Anime added to library
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Library"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

    put:
      tags: [Library]
      summary: Update anime in library
      security:
        - cookieAuth: []
      parameters:
        - name: animeID
          in: path
          required: true
          schema:
            type: string
          description: Anime ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LibraryBody"
      responses:
        "200":
          description: Library entry updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Library"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

    delete:
      tags: [Library]
      summary: Remove anime from library
      security:
        - cookieAuth: []
      parameters:
        - name: animeID
          in: path
          required: true
          schema:
            type: string
          description: Anime ID
      responses:
        "200":
          description: Anime removed from library
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /library/continue-watching:
    get:
      tags: [Library]
      summary: Get continue watching list
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/ItemsPerPage"
      responses:
        "200":
          description: Paginated continue watching list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LibraryPagination"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /library/planning:
    get:
      tags: [Library]
      summary: Get plan to watch list
      security:
        - cookieAuth: []
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/ItemsPerPage"
      responses:
        "200":
          description: Paginated plan to watch list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LibraryPagination"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /library/import:
    post:
      tags: [Library]
      summary: Import library from external provider
      security:
        - cookieAuth: []
      parameters:
        - name: provider
          in: query
          required: true
          schema:
            type: string
            enum: [anilist, mal]
          description: External provider to import from
      responses:
        "200":
          description: Import job created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Import job ID
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /library/import/{id}:
    get:
      tags: [Library]
      summary: Get library import status
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Import job ID
      responses:
        "200":
          description: Import job status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LibraryImportJob"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  # Settings Routes
  /settings:
    get:
      tags: [Settings]
      summary: Get user settings
      security:
        - cookieAuth: []
      responses:
        "200":
          description: User settings
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Settings"
        "500":
          $ref: "#/components/responses/InternalServerError"

    post:
      tags: [Settings]
      summary: Save user settings
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                [
                  autoNextEpisode,
                  autoPlayEpisode,
                  autoResumeEpisode,
                  incognitoMode,
                ]
              properties:
                autoNextEpisode:
                  type: boolean
                autoPlayEpisode:
                  type: boolean
                autoResumeEpisode:
                  type: boolean
                incognitoMode:
                  type: boolean
      responses:
        "200":
          description: Settings saved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Settings"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: aniways_session

  parameters:
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
      description: Page number

    ItemsPerPage:
      name: itemsPerPage
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 30
      description: Number of items per page

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
      required: [error]

    PageInfo:
      type: object
      properties:
        currentPage:
          type: integer
        totalPages:
          type: integer
        hasNextPage:
          type: boolean
        hasPrevPage:
          type: boolean
      required: [currentPage, totalPages, hasNextPage, hasPrevPage]

    Anime:
      type: object
      properties:
        id:
          type: string
        ename:
          type: string
          nullable: true
        jname:
          type: string
          nullable: true
        imageUrl:
          type: string
        genre:
          type: string
        season:
          type: string
        seasonYear:
          type: integer
          nullable: true
        malId:
          type: integer
          nullable: true
        anilistId:
          type: integer
          nullable: true
        lastEpisode:
          type: integer
          nullable: true
      required: [id, imageUrl, genre, season]

    AnimeMetadata:
      type: object
      properties:
        malId:
          type: integer
        description:
          type: string
        mainPictureUrl:
          type: string
        mediaType:
          type: string
        rating:
          type: string
        airingStatus:
          type: string
        avgEpisodeDuration:
          type: integer
        totalEpisodes:
          type: integer
        studio:
          type: string
        rank:
          type: integer
        mean:
          type: number
          format: float
        scoringUsers:
          type: integer
        popularity:
          type: integer
        airingStartDate:
          type: string
        airingEndDate:
          type: string
        source:
          type: string
        seasonYear:
          type: integer
        season:
          type: string
        trailerEmbedUrl:
          type: string
      required: [malId]

    AnimeWithMetadata:
      allOf:
        - $ref: "#/components/schemas/Anime"
        - type: object
          properties:
            metadata:
              $ref: "#/components/schemas/AnimeMetadata"
              nullable: true

    SeasonalAnime:
      type: object
      properties:
        id:
          type: string
        bannerImageUrl:
          type: string
        description:
          type: string
        startDate:
          type: integer
          format: int64
        type:
          type: string
        episodes:
          type: integer
        anime:
          $ref: "#/components/schemas/Anime"
      required:
        [id, bannerImageUrl, description, startDate, type, episodes, anime]

    Relations:
      type: object
      properties:
        watchOrder:
          type: array
          items:
            $ref: "#/components/schemas/Anime"
        related:
          type: array
          items:
            $ref: "#/components/schemas/Anime"
      required: [watchOrder, related]

    Trailer:
      type: object
      properties:
        trailer:
          type: string
      required: [trailer]

    Banner:
      type: object
      properties:
        url:
          type: string
      required: [url]

    Episode:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        number:
          type: integer
        isFiller:
          type: boolean
      required: [id, title, number, isFiller]

    EpisodeServer:
      type: object
      properties:
        type:
          type: string
        serverName:
          type: string
        serverId:
          type: string
      required: [type, serverName, serverId]

    StreamingSource:
      type: object
      properties:
        hls:
          type: string
          nullable: true
        proxyHls:
          type: string
          nullable: true
        iframe:
          type: string
      required: [iframe]

    Segment:
      type: object
      properties:
        start:
          type: integer
        end:
          type: integer
      required: [start, end]

    Track:
      type: object
      properties:
        url:
          type: string
        raw:
          type: string
        kind:
          type: string
        label:
          type: string
        default:
          type: boolean
      required: [url, raw, kind]

    StreamingData:
      type: object
      properties:
        source:
          $ref: "#/components/schemas/StreamingSource"
        intro:
          $ref: "#/components/schemas/Segment"
        outro:
          $ref: "#/components/schemas/Segment"
        tracks:
          type: array
          items:
            $ref: "#/components/schemas/Track"
      required: [source, intro, outro, tracks]

    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
        profilePicture:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [id, username, email, created_at, updated_at]

    CreateUser:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required: [username, email, password]

    Library:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        animeId:
          type: string
        status:
          type: string
          enum: [watching, completed, on_hold, dropped, plan_to_watch]
        watchedEpisodes:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        anime:
          $ref: "#/components/schemas/Anime"
      required:
        [
          id,
          userId,
          animeId,
          status,
          watchedEpisodes,
          createdAt,
          updatedAt,
          anime,
        ]

    LibraryBody:
      type: object
      properties:
        status:
          type: string
          enum: [watching, completed, on_hold, dropped, plan_to_watch]
        watchedEpisodes:
          type: integer
          minimum: 0
      required: [status, watchedEpisodes]

    LibraryImportJob:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        status:
          type: string
          enum: [pending, processing, completed, failed]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
      required: [id, userId, status, createdAt, updatedAt, completedAt]

    Settings:
      type: object
      properties:
        userId:
          type: string
        autoNextEpisode:
          type: boolean
        autoPlayEpisode:
          type: boolean
        autoResumeEpisode:
          type: boolean
        incognitoMode:
          type: boolean
      required:
        [
          userId,
          autoNextEpisode,
          autoPlayEpisode,
          autoResumeEpisode,
          incognitoMode,
        ]

    AnimePagination:
      type: object
      properties:
        pageInfo:
          $ref: "#/components/schemas/PageInfo"
        items:
          type: array
          items:
            $ref: "#/components/schemas/Anime"
      required: [pageInfo, items]

    LibraryPagination:
      type: object
      properties:
        pageInfo:
          $ref: "#/components/schemas/PageInfo"
        items:
          type: array
          items:
            $ref: "#/components/schemas/Library"
      required: [pageInfo, items]

tags:
  - name: Health
    description: Health check endpoints
  - name: Anime
    description: Anime details and information
  - name: Anime Listings
    description: Anime discovery and search
  - name: Episodes
    description: Episode information and streaming
  - name: Authentication
    description: User authentication and session management
  - name: OAuth
    description: OAuth provider integration
  - name: Users
    description: User account management
  - name: Library
    description: User anime library management
  - name: Settings
    description: User preferences and settings
