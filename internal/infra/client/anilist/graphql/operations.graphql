query GetSeasonalAnime($year: Int!, $season: MediaSeason!) {
    page: Page(page: 1, perPage: 10) {
        media(
            season: $season
            seasonYear: $year
            sort: POPULARITY_DESC
            type: ANIME
            isAdult: false
        ) {
            id
            idMal
            title {
                romaji
            }
            type
            bannerImage
            coverImage {
                large
                extraLarge
            }
            description
            format
            episodes
            startDate {
                year
                month
                day
            }
        }
    }
}

